<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Momentum</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script defer src="./js/greetings.js"></script>
    <script defer src="./js/clock.js"></script>
    <script defer src="./js/quotes.js"></script>
    <script defer src="./js/backgrounds.js"></script>
    <script defer src="./js/todo.js"></script>
    <script defer src="./js/weather.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div id="weather"><span></span><span></span></div>
    </header>
    <div class="main-contents">
      <form id="login-form">
        <input
          autofocus
          required
          maxlength="15"
          type="text"
          placeholder="Enter Your Name"
        />
      </form>
      <h1 id="greeting" class="hidden"></h1>
      <h1 id="clock">00:00</h1>
      <div class="todo-wrapper">
        <form id="todo-form">
          <input required type="text" placeholder="Add Your New To Do" />
          <button id="todo-add-btn">+</button>
        </form>
        <ul id="todo-list"></ul>
      </div>
      <div id="quote">
        <span></span>
        <span></span>
      </div>
    </div>
  </body>
</html>
